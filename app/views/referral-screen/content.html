<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}

.sidenav {
    width: 210px;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #f2f2f2;
    overflow-x: hidden;
    padding-top: 20px;
}

.sidenav a {
    padding: 10px 20px 10px 12px;
    text-decoration: none;
    background-color: #F5F5F5;
    margin: 20px;
    border-radius: 3px;
    border: 1px;
    border-style: solid;
    border-color: #C3C3C3;
    box-shadow: 1px 1px 3px #C3C3C3;
    font-size: 14px;
    color: #005EB8;
    font-weight: bold;
    display: block;
}
.sidenav a:hover {
    color: #005EB8;
    text-decoration: underline;
    background-color: #fff;
}

.section {
    padding-top: 50px; 
    margin-top: 0; 
}

.main {

    top: 0;
    left: 0;
    background-color: #fff;
    padding-top: 20px;
    margin-left: 237px; /* Same as the width of the sidenav */
    font-size: 14px; /* Increased text to enable scrolling */
    padding: 0px 10px;
}

/* @media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
} */
</style>
</head>
<body>

<div class="sidenav">
  <a href="#summary">Summary</a>
  <a href="#referral-information">Referral information</a>
  <a href="#comments">Comments</a>
</div>

<div class="main">

  <img class="section" id="summary" src="../public/images/referral-screen/content-summary.png">

  <img class="section" id="referral-information" src="../public/images/referral-screen/content-referral.png">

  <img class="section" id="comments" src="../public/images/referral-screen/content-comments.png">

<p>This</p>
<p>is</p>
<p>The</p>
<p>end</p>
<p>. </p>
<p>. </p>

</div>
     
</body>
</html>
