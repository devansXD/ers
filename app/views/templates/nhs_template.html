<!DOCTYPE html>
<html lang="">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>{% block pageTitle %}NHS e-RS Prototypes{% endblock %}</title>
		<link href="{{assetPath}}stylesheets/govuk-template.css?0.12.0" media="screen" rel="stylesheet" type="text/css" />
		<link href="{{assetPath}}stylesheets/nhs_fonts.css" media="all" rel="stylesheet" type="text/css" />
		<link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" rel="icon" type="image/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% block head %}{% endblock %}
	</head>
	<body class="{% block bodyClasses %}{% endblock %}">
	<script type="text/javascript">document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>
	<div id="skiplink-container">
		<div>
			<a href="#content" class="skiplink">Skip to main content</a>
		</div>
	</div>
	<header role="banner" id="global-header">
		<div class="header-container">
			<a href="{% block logotypeLink %}#{% endblock %}" class="header-logo" title="{% block logotypeTitle %}Go to the NHS.UK homepage{% endblock %}">
			<img src="{{assetPath}}images/nhs-rev-logotype.svg" alt="">
		</a>
		<div class="blurb" style="float: left;clear: none;padding: 33px 0px 0px 20px;">
			<h3  style="color:#fff;">e-Referral Service</h3>
		</div>
		{% block header-controls %}{% endblock %}
	</div>
</header>
<!--end header-->
{% block afterHeader %}{% endblock %}
{% block content %}{% endblock %}
{% include "includes/nhs.uk/footer.html" %}
<div id="global-app-error" class="app-error hidden"></div>
{% block bodyEnd %}{% endblock %}
